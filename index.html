<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PHANTOM_NODE_v8_INFINITE</title>
    <style>
        :root { --neon: #00ff41; --danger: #ff003c; --bg: #050505; }
        
        /* THE KEY FIX: Ensuring the body and main containers allow scrolling */
        html, body { 
            background: var(--bg); color: var(--neon); 
            font-family: 'Courier New', monospace; 
            margin: 0; padding: 0; height: 100vh; width: 100vw;
            display: flex; overflow: hidden; 
        }

        /* Sidebar stays fixed */
        #sidebar {
            width: 320px; border-right: 1px solid var(--neon);
            padding: 20px; background: rgba(0, 10, 0, 0.95);
            display: flex; flex-direction: column; gap: 15px; z-index: 20;
        }

        /* THE MAIN SCROLL FIX */
        #main-container { 
            flex: 1; 
            padding: 40px; 
            overflow-y: auto; /* Allows you to scroll manually */
            display: flex; 
            flex-direction: column;
            scroll-behavior: smooth;
        }

        #console { 
            white-space: pre-wrap; 
            font-size: 19px; 
            line-height: 1.4; 
            text-shadow: 0 0 5px var(--neon);
            padding-bottom: 100px; /* Space at the bottom */
        }

        /* Visuals */
        .stat-box { border: 1px solid rgba(0, 255, 65, 0.3); padding: 10px; font-size: 12px; background: rgba(0,20,0,0.5); }
        #progress-fill { width: 0%; height: 10px; background: var(--neon); box-shadow: 0 0 10px var(--neon); transition: width 0.2s; }
        
        /* The Alerts */
        .popup {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            border: 10px double; padding: 60px; background: black; z-index: 3000;
            text-align: center; font-size: 50px; font-family: 'Impact', sans-serif;
        }
        .success { color: var(--neon); border-color: var(--neon); }
        .intruder { color: var(--danger); border-color: var(--danger); animation: flash 0.2s infinite; }

        @keyframes flash { 0% { background: black; } 50% { background: #300; } 100% { background: black; } }
        
        /* CRT Overlay */
        .crt { position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
               background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
               background-size: 100% 3px; pointer-events: none; z-index: 1000; }
    </style>
</head>
<body onkeydown="handleInput(event)">
    <div class="crt"></div>

    <div id="sidebar">
        <div style="border: 2px solid var(--neon); padding: 10px; text-align: center;">
            <div id="scan-line" style="height: 2px; background: var(--neon); animation: scan 2s infinite linear;"></div>
            <span style="font-size: 10px;">FACIAL_RECOGNITION: <span style="color:white">OK</span></span>
        </div>
        
        <div class="stat-box">
            <div style="color:white; font-weight:bold;">> NODE_INFO</div>
            IP: <span id="ip">0.0.0.0</span><br>
            LOC: <span id="loc">ABU DHABI</span><br>
            THREAT: <span style="color:red">MAXIMUM</span>
        </div>

        <div class="stat-box">
            DECRYPTION: <span id="perc">0</span>%
            <div style="width:100%; background:#111; height:10px; margin-top:5px;">
                <div id="progress-fill"></div>
            </div>
        </div>

        <div id="logs" style="font-size: 10px; color: rgba(0,255,65,0.4); flex:1; overflow:hidden;"></div>
    </div>

    <div id="main-container">
        <div id="console"></div>
        <div id="scroll-anchor"></div> </div>

    <div id="granted" class="popup success">ACCESS GRANTED</div>
    <div id="intruder-alert" class="popup intruder">SIBLING DETECTED!<br>LOCKING SYSTEM</div>

    <audio id="click" src="https://www.soundjay.com/communication/typewriter-key-1.mp3"></audio>

    <script>
        // Real-time data
        fetch('https://ipapi.co/json/').then(res => res.json()).then(data => {
            document.getElementById('ip').innerText = data.ip;
            document.getElementById('loc').innerText = data.city + ", UAE";
        });

        const codeBank = `
/* SPECTER_NODE v8 - SCROLL_OPTIMIZED */
#include <uae_core.h>
#define IQ 180

void hack() {
    System.Override("FIREWALL_01");
    if (Math.Prodigy == 40) {
        Satellite.Link("ABU_DHABI_MAIN");
        Print("BYPASSING GATEWAY...");
    }
}

// INFILTRATING ENCRYPTED SECTOR...
// REPAIRING LANTERN_FRAME_04...
// ANTI-RIP_PROTOCOL: ACTIVATED
// SIBLING_BYPASS: SUCCESSFUL

while(true) {
    Packet.Sniff("ETISALAT_NODE");
    Data.Decrypt(0x40);
}
`;

        let i = 0;
        let altCount = 0;
        let progress = 0;
        const mainContainer = document.getElementById('main-container');

        function handleInput(e) {
            // Whitelist Browser Controls
            if (e.ctrlKey || e.metaKey || e.key.startsWith('F')) return;

            e.preventDefault();
            document.getElementById('click').cloneNode(true).play();

            // SISTER ALERT (Delete Key)
            if (e.key === "Delete") {
                document.getElementById('intruder-alert').style.display = 'block';
                return;
            }

            // RESET (Escape Key)
            if (e.key === "Escape") {
                document.querySelectorAll('.popup').forEach(p => p.style.display = 'none');
                return;
            }

            // SUCCESS (Alt x3)
            if (e.key === "Alt") {
                altCount++;
                if (altCount >= 3) {
                    document.getElementById('granted').style.display = 'block';
                    altCount = 0;
                }
                return;
            }

            // TYPING LOGIC
            let speed = (e.key === " ") ? 30 : 6;
            let chunk = codeBank.substring(i, i + speed);
            document.getElementById('console').innerHTML += chunk.replace(/\n/g, "<br>");
            i = (i + speed) % codeBank.length;

            updateUI();

            // --- THE SCROLL FIX ---
            // This forces the container to always show the bottom text
            mainContainer.scrollTop = mainContainer.scrollHeight;
        }

        function updateUI() {
            progress = (progress + 0.5) % 100;
            document.getElementById('progress-fill').style.width = progress + "%";
            document.getElementById('perc').innerText = Math.floor(progress);

            if (Math.random() > 0.8) {
                const logs = document.getElementById('logs');
                const entry = document.createElement('div');
                entry.innerText = `> INJECT_0x${Math.floor(Math.random()*9999).toString(16)}`;
                logs.prepend(entry);
                if (logs.childNodes.length > 20) logs.removeChild(logs.lastChild);
            }
        }
    </script>
</body>
</html>
