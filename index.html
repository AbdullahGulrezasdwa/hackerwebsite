<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_OS_v7.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');
        
        body { 
            background-color: #000; 
            color: #22c55e; 
            font-family: 'Fira Code', monospace;
            margin: 0;
            overflow: hidden;
        }

        /* CRT Effects */
        .crt::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
        }

        #terminal {
            height: 100vh;
            padding: 40px;
            overflow-y: auto;
            text-shadow: 0 0 5px #22c55e;
            position: relative;
            z-index: 1;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #22c55e;
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Access Granted Pop-up */
        #access-modal {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 4px solid #22c55e;
            background: #000;
            padding: 50px;
            z-index: 100;
            font-size: 4rem;
            font-weight: bold;
            box-shadow: 0 0 50px #22c55e;
        }
    </style>
</head>
<body class="crt">

    <div id="access-modal">ACCESS GRANTED</div>

    <div id="terminal">
        <div id="output-text"></div>
        <span class="cursor"></span>
    </div>

    <script>
        // 1. DATA SNIPPET
        const code = `
/* SYSTEM OVERRIDE INITIATED */
#include <linux/kernel.h>
#include <net/tcp.h>

int main() {
    printf("Bypassing Firewall...");
    while(1) {
        connect_to_proxy("192.168.1.1");
        if (access == GRANTED) {
            decrypt_vault();
            return 0;
        }
    }
}

// DOWNLOADING CONFIDENTIAL_DATA.ARC...
// RE-ROUTING THROUGH SATELLITE UPLINK...
// ENCRYPTION KEY: 0xDEADBEEF
        `;

        const output = document.getElementById('output-text');
        const modal = document.getElementById('access-modal');
        let index = 0;
        let enterKeys = 0;

        // 2. THE TYPING ENGINE
        window.addEventListener('keydown', (e) => {
            // Stop things like "Space" scrolling the page
            e.preventDefault();

            // Check for Access Granted (Hit Enter 3 times)
            if (e.key === 'Enter') {
                enterKeys++;
                if (enterKeys >= 3) {
                    modal.style.display = 'block';
                    setTimeout(() => { 
                        modal.style.display = 'none';
                        enterKeys = 0;
                    }, 2000);
                }
            }

            // Type 4 characters per key press
            const slice = code.slice(index, index + 4);
            output.innerHTML += slice.replace(/\n/g, '<br>');
            index += 4;

            if (index >= code.length) index = 0;

            // 3. AUTO-SCROLL
            window.scrollTo(0, document.body.scrollHeight);
            // Backup scroll for some browsers
            const terminal = document.getElementById('terminal');
            terminal.scrollTop = terminal.scrollHeight;
        });

        // Click once to focus
        window.onload = () => {
            console.log("Ready. Start typing!");
        };
    </script>
</body>
</html>
