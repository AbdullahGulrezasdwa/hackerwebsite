<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SINGULARITY_OS_v_FINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;700&display=swap');
        :root { --neon: #00ff41; --danger: #ff003c; --cyan: #00d4ff; }
        body { 
            background: #000; color: var(--neon); font-family: 'Fira Code', monospace;
            height: 100vh; width: 100vw; overflow: hidden; perspective: 1000px;
        }

        /* --- THE ULTIMATE CRT LOOK --- */
        .crt::after {
            content: " "; display: block; position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.2) 50%),
                        linear-gradient(90deg, rgba(255,0,0,0.03), rgba(0,255,0,0.01), rgba(0,0,255,0.03));
            background-size: 100% 2px, 3px 100%; z-index: 1000; pointer-events: none;
        }

        /* --- 3D PARALLAX SHELL --- */
        #shell-container {
            height: 100vh; padding: 10vw; overflow-y: scroll;
            transform: rotateX(5deg); transform-style: preserve-3d;
            scrollbar-width: none;
        }
        #shell-container::-webkit-scrollbar { display: none; }

        /* --- HUD ELEMENTS --- */
        .window {
            position: absolute; background: rgba(0, 10, 0, 0.9);
            border: 1px solid var(--neon); box-shadow: 0 0 30px rgba(0,255,65,0.1);
            backdrop-filter: blur(15px); z-index: 50; transition: border-color 0.5s;
        }
        .window-header {
            background: var(--neon); color: #000; font-size: 10px;
            padding: 2px 10px; font-weight: 900; cursor: move; display: flex; justify-content: space-between;
        }

        /* --- GLOBAL WAR MAP --- */
        .strike-point {
            position: absolute; width: 4px; height: 4px; background: var(--danger);
            border-radius: 50%; box-shadow: 0 0 10px var(--danger);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(4); opacity: 0; } }

        /* --- SYSTEM MELTDOWN --- */
        .meltdown { animation: shake 0.1s infinite, hue-shift 0.5s infinite; color: var(--danger) !important; }
        @keyframes shake { 0% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(0); } }
        @keyframes hue-shift { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        #binary-sidebar {
            position: fixed; left: 0; top: 0; width: 40px; height: 100%;
            font-size: 10px; opacity: 0.2; overflow: hidden; word-break: break-all;
        }
    </style>
</head>
<body class="crt">

    <div id="binary-sidebar"></div>

    <div class="window w-96 h-56 top-10 right-10" id="map-win">
        <div class="window-header"><span>Satellite_Infiltration</span><span>LIVE_FEED</span></div>
        <div class="p-2 relative bg-black/50 h-full">
            
            <div id="map-canvas" class="w-full h-full relative overflow-hidden">
                </div>
        </div>
    </div>

    <div class="window w-48 bottom-10 right-10" id="auth-win">
        <div class="window-header"><span>User_Identity</span><span>Root</span></div>
        <div class="p-4 text-center">
            <div class="w-20 h-20 border-2 border-[var(--neon)] mx-auto mb-2 flex items-center justify-center relative overflow-hidden">
                <div class="absolute w-full h-1 bg-[var(--neon)] animate-bounce shadow-[0_0_10px_var(--neon)]"></div>
                <span class="text-[8px] opacity-40">FACE_ID</span>
            </div>
            <div id="id-status" class="text-[10px] tracking-widest">AUTHORIZED</div>
        </div>
    </div>

    <div id="shell-container">
        <div id="output" class="text-3xl font-black italic tracking-tighter leading-none uppercase"></div>
        <span id="cursor" class="inline-block w-8 h-10 bg-[var(--neon)] shadow-[0_0_20px_var(--neon)] align-middle"></span>
    </div>

    <div id="meltdown-overlay" class="fixed inset-0 z-[2000] hidden bg-red-900/20 backdrop-invert flex items-center justify-center">
        <div class="text-9xl font-black text-white animate-ping">CRITICAL FAILURE</div>
    </div>

    <script>
        const output = document.getElementById('output');
        const shell = document.getElementById('shell-container');
        const binary = document.getElementById('binary-sidebar');
        const map = document.getElementById('map-canvas');
        const synth = window.speechSynthesis;

        const code = `
>>> INITIATING SINGULARITY BYPASS
>>> TARGET: GLOBAL_FINANCIAL_GRID
>>> PROTOCOL: 0x000_ZERO_DAY

void overwrite_world() {
    auto cores = system.get_all_clusters();
    for(auto& node : cores) {
        node.inject(DNA_VIRUS_v4);
        node.redirect_assets("127.0.0.1");
    }
    speak("World Control Established");
}

// BYPASSING KERNEL RING-0... [OK]
// HIJACKING SATELLITE COMMS... [OK]
// REPLACING REALITY... [IN_PROGRESS]
        `;

        let i = 0;

        // 1. AUDIO SYNTH (Binaural Beats)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playHackerClick() {
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'sine'; osc.frequency.setValueAtTime(Math.random() * 100 + 50, audioCtx.currentTime);
            g.gain.setValueAtTime(0.05, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.1);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function speak(t) {
            const u = new SpeechSynthesisUtterance(t);
            u.rate = 0.6; u.pitch = 0.1; synth.speak(u);
        }

        // 2. THE ENGINE
        window.addEventListener('keydown', (e) => {
            if(!['F12','F5'].includes(e.key)) e.preventDefault();
            
            playHackerClick();
            
            // Type 8 chars for speed
            output.innerHTML += code.slice(i, i+8).replace(/\n/g, '<br>');
            i = (i + 8) % code.length;
            shell.scrollTop = shell.scrollHeight;

            // Meltdown Mode (Trigger: Hold Backspace)
            if(e.key === 'Backspace') {
                document.body.classList.add('meltdown');
                document.getElementById('meltdown-overlay').classList.remove('hidden');
                speak("System Critical. Meltdown Imminent.");
                setTimeout(() => {
                    document.body.classList.remove('meltdown');
                    document.getElementById('meltdown-overlay').classList.add('hidden');
                }, 2000);
            }

            // Success (Trigger: Enter)
            if(e.key === 'Enter') {
                speak("Access Granted. Singularity Achieved.");
                output.innerHTML += `<div class="bg-[var(--neon)] text-black p-4 my-10">GOD_MODE_ENABLED</div>`;
            }
        });

        // 3. BACKGROUND BINARY RAIN
        setInterval(() => {
            binary.innerHTML = Math.round(Math.random()) + "<br>" + binary.innerHTML;
            if(binary.innerHTML.length > 2000) binary.innerHTML = "";
        }, 50);

        // 4. MAP STRIKE POINTS
        setInterval(() => {
            const dot = document.createElement('div');
            dot.className = 'strike-point';
            dot.style.left = Math.random() * 100 + "%";
            dot.style.top = Math.random() * 100 + "%";
            map.appendChild(dot);
            setTimeout(() => dot.remove(), 1500);
        }, 800);

        // 5. DRAGGABLE WINDOWS
        document.querySelectorAll('.window').forEach(w => {
            const h = w.querySelector('.window-header');
            h.onmousedown = (e) => {
                let x = e.clientX - w.offsetLeft, y = e.clientY - w.offsetTop;
                document.onmousemove = (e) => {
                    w.style.left = (e.pageX - x) + 'px';
                    w.style.top = (e.pageY - y) + 'px';
                };
                document.onmouseup = () => document.onmousemove = null;
            };
        });

        window.onload = () => speak("Singularity OS Online. Waiting for input.");
    </script>
</body>
</html>
