<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TERMINAL_OVERRIDE_V4</title>
    <style>
        :root { --green: #00ff41; --dim-green: rgba(0, 255, 65, 0.2); --alert: #ff003c; }
        body {
            background-color: #020202; color: var(--green);
            font-family: 'Consolas', 'Courier New', monospace;
            margin: 0; display: flex; height: 100vh; overflow: hidden;
        }

        /* Sidebar Stats */
        #sidebar {
            width: 250px; border-right: 1px solid var(--dim-green);
            padding: 20px; font-size: 12px; background: rgba(0,20,0,0.2);
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* Main Terminal */
        #main { flex: 1; padding: 30px; position: relative; overflow: hidden; }
        #console { white-space: pre-wrap; font-size: 18px; text-shadow: 0 0 5px var(--green); }

        /* CRT & Glitch Effects */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px; z-index: 10; pointer-events: none;
        }
        
        .overlay {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); border: 8px solid; padding: 40px;
            background: black; z-index: 100; text-align: center; font-size: 50px;
        }
        .granted { color: var(--green); border-color: var(--green); box-shadow: 0 0 50px var(--green); }
        .denied { color: var(--alert); border-color: var(--alert); box-shadow: 0 0 50px var(--alert); }

        .stat-row { margin-bottom: 15px; }
        .bar { width: 100%; height: 5px; background: #111; margin-top: 5px; position: relative; }
        .fill { height: 100%; background: var(--green); width: 40%; transition: width 0.3s; }
    </style>
</head>
<body onkeydown="handleInput(event)">
    <div class="scanlines"></div>

    <div id="sidebar">
        <div class="stat-row">CPU_LOAD <div class="bar"><div id="cpu" class="fill"></div></div></div>
        <div class="stat-row">GPU_TEMP <div class="bar"><div id="gpu" class="fill" style="width: 70%"></div></div></div>
        <hr style="border: 0.5px solid var(--dim-green)">
        <p>LOCATION: ABU DHABI</p>
        <p>IP: 192.168.1.40</p>
        <p>STATUS: INFILTRATING</p>
        <p>MATH_COEFFICIENT: 40/40</p>
        <p>OBJECTIVE: REPAIR_LANTERN</p>
    </div>

    <div id="main">
        <div id="console"></div>
    </div>

    <div id="granted" class="overlay granted">ROOT ACCESS GRANTED</div>
    <div id="denied" class="overlay denied">SECURITY BREACH!</div>

    <audio id="clickSound" src="https://www.soundjay.com/communication/typewriter-key-1.mp3"></audio>

    <script>
        const code = `
# CONNECTING TO CORE_SERVICES...
import uae_encryption_v2 as secure
from math_prodigy import calculate_40

def initialize_bypass():
    gateway = secure.connect("MAIN_FRAME")
    if calculate_40() == "OPTIMAL":
        print(">> FIREWALL DISMANTLED")
        gateway.inject_payload(0x7F)
    else:
        raise SecurityError("SIBLING_INTERFERENCE_DETECTED")

// ACCESSING CLOUD_DATABASE_7...
// TARGET: LANTERN_STABILIZER_V3
// DECRYPTING: [########..........] 40%
// STACK OVERFLOW PREVENTED
// EXECUTING SHELL_CODE...
`;
        let i = 0;
        let triggers = { alt: 0, caps: 0 };

        function handleInput(e) {
            e.preventDefault();
            document.getElementById('clickSound').cloneNode(true).play();

            // Stats randomizer
            document.getElementById('cpu').style.width = Math.random() * 100 + "%";

            if (e.key === "Escape") {
                document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none');
                return;
            }

            if (e.key === "Alt") {
                triggers.alt++;
                if (triggers.alt >= 3) document.getElementById('granted').style.display = 'block';
            } else if (e.key === "CapsLock") {
                triggers.caps++;
                if (triggers.caps >= 3) document.getElementById('denied').style.display = 'block';
            } else {
                let speed = 4;
                document.getElementById('console').innerHTML += code.substring(i, i + speed).replace(/\n/g, "<br>");
                i = (i + speed) % code.length;
                window.scrollTo(0, document.body.scrollHeight);
            }
        }
    </script>
</body>
</html>
