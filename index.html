<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM_ROOT_DIRECT_ACCESS</title>
    <style>
        :root { --glow: #00ff41; --danger: #ff0000; --gold: #ffcc00; }
        body {
            background-color: #050505;
            color: var(--glow);
            font-family: 'Courier New', monospace;
            font-size: 18px;
            margin: 0; padding: 30px;
            overflow: hidden;
            text-shadow: 0 0 8px rgba(0, 255, 65, 0.6);
        }

        /* Scanline CRT Effect */
        body::before {
            content: " ";
            position: fixed; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            z-index: 2; pointer-events: none;
        }

        #console { white-space: pre-wrap; word-wrap: break-word; z-index: 1; position: relative; }
        
        /* Popups */
        .overlay {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 70px; font-weight: 900;
            border: 15px solid; padding: 50px;
            background: rgba(0,0,0,0.9); z-index: 1000;
            text-align: center; font-family: 'Arial Black', sans-serif;
        }
        .granted { color: var(--glow); border-color: var(--glow); box-shadow: 0 0 100px var(--glow); }
        .denied { color: var(--danger); border-color: var(--danger); box-shadow: 0 0 100px var(--danger); }
        .nuclear { color: var(--gold); border-color: var(--gold); box-shadow: 0 0 100px var(--gold); font-size: 50px; }

        .cursor { display: inline-block; width: 12px; height: 20px; background: var(--glow); animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    </style>
</head>
<body onkeydown="handleInput(event)">

    <div id="console"></div><span class="cursor"></span>

    <div id="granted" class="overlay granted">ACCESS GRANTED</div>
    <div id="denied" class="overlay denied">ACCESS DENIED</div>
    <div id="nuclear" class="overlay nuclear">NUCLEAR LAUNCH INITIATED<br><span id="timer">10.00</span></div>

    <script>

        let i = 0;
        let altPresses = 0, capsPresses = 0, shiftPresses = 0;
        const consoleEl = document.getElementById('console');

        function handleInput(e) {
            e.preventDefault();

            // 1. ESC to Clear
            if (e.key === "Escape") {
                document.querySelectorAll('.overlay').forEach(el => el.style.display = 'none');
                altPresses = 0; capsPresses = 0; shiftPresses = 0;
                return;
            }

            // 2. Trigger Logic
            if (e.key === "Alt") {
                altPresses++;
                if (altPresses >= 3) showOverlay('granted');
            } else if (e.key === "CapsLock") {
                capsPresses++;
                if (capsPresses >= 3) showOverlay('denied');
            } else if (e.key === "Shift") {
                shiftPresses++;
                if (shiftPresses >= 3) showOverlay('nuclear');
            } else {
                // 3. Normal Typing
                let speed = (e.code === "Space") ? 15 : 4; // Spacebar turbo
                let chunk = codeBank.substring(i, i + speed);
                consoleEl.innerHTML += chunk.replace(/\n/g, "<br>");
                i = (i + speed) % codeBank.length;
                window.scrollTo(0, document.body.scrollHeight);
            }
        }

        function showOverlay(id) {
            document.getElementById(id).style.display = 'block';
            if (id === 'nuclear') startCountdown();
        }

        function startCountdown() {
            let count = 10.00;
            const timerEl = document.getElementById('timer');
            const interval = setInterval(() => {
                count -= 0.01;
                timerEl.innerText = count.toFixed(2);
                if (count <= 0) {
                    clearInterval(interval);
                    timerEl.innerText = "LAUNCHED";
                }
            }, 10);
        }
    </script>
</body>
</html>
