<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARCHANGEL // Tactical Operations Suite v5.0</title>

<style>
:root{
    --bg:#0b0f14;
    --panel:#121821;
    --border:#1f2630;
    --text:#c9d1d9;
    --muted:#6e7681;
    --accent:#3b82f6;
    --danger:#ef4444;
    --success:#22c55e;
    --warning:#f59e0b;
}

*{box-sizing:border-box}
body{
    margin:0;
    background:var(--bg);
    color:var(--text);
    font-family:Consolas,monospace;
    height:100vh;
    display:grid;
    grid-template-columns:320px 1fr;
}

/* SIDEBAR */
#sidebar{
    background:var(--panel);
    border-right:1px solid var(--border);
    padding:20px;
    display:flex;
    flex-direction:column;
    gap:20px;
}

.module{
    border:1px solid var(--border);
    padding:12px;
    background:#0e141b;
}

.label{
    font-size:10px;
    color:var(--muted);
    text-transform:uppercase;
    letter-spacing:1px;
}

.metric{
    font-size:14px;
    margin-top:5px;
}

.progress{
    height:6px;
    background:#0b1118;
    margin-top:6px;
    border-radius:4px;
    overflow:hidden;
}
.progress div{
    height:100%;
    background:var(--accent);
    width:40%;
    transition:.3s;
}

/* MAIN */
#main{
    display:grid;
    grid-template-rows:40px 1fr 200px;
}

#topbar{
    background:var(--panel);
    border-bottom:1px solid var(--border);
    display:flex;
    align-items:center;
    padding:0 20px;
    font-size:12px;
    justify-content:space-between;
}

#console{
    padding:20px;
    overflow-y:auto;
    background:#05090d;
}

.line{margin-bottom:4px}
.prompt{color:var(--accent)}

#input-line{
    display:flex;
}

#cmdInput{
    flex:1;
    background:none;
    border:none;
    outline:none;
    color:var(--text);
    font-family:inherit;
    font-size:14px;
}

#bottom{
    display:grid;
    grid-template-columns:1fr 1fr;
    border-top:1px solid var(--border);
}

#memory,#packets{
    padding:12px;
    overflow:hidden;
    font-size:11px;
    border-right:1px solid var(--border);
}

#packets{border-right:none;color:var(--success)}

.blink{
    animation:blink 1s infinite;
}
@keyframes blink{
    0%,50%,100%{opacity:1}
    25%,75%{opacity:0}
}
</style>
</head>

<body>

<div id="sidebar">

    <div>
        <h3 style="margin:0;color:white">ARCHANGEL</h3>
        <small style="color:var(--accent)">Tactical Operations Suite</small>
    </div>

    <div class="module">
        <div class="label">Target Node</div>
        <div class="metric" id="ip">Resolving...</div>
    </div>

    <div class="module">
        <div class="label">CPU Usage</div>
        <div class="progress"><div id="cpuBar"></div></div>
        <div class="metric" id="cpuText">--%</div>
    </div>

    <div class="module">
        <div class="label">Memory Allocation</div>
        <div class="progress"><div id="ramBar" style="background:var(--success)"></div></div>
        <div class="metric" id="ramText">--%</div>
    </div>

</div>

<div id="main">

    <div id="topbar">
        <div>USER: PRODIGY_40</div>
        <div style="color:var(--danger)">‚óè LIVE SESSION</div>
    </div>

    <div id="console"></div>

    <div id="bottom">
        <div id="memory"></div>
        <div id="packets"></div>
    </div>

</div>

<script>
const consoleEl = document.getElementById("console");
const memoryEl = document.getElementById("memory");
const packetEl = document.getElementById("packets");

function print(text){
    const div = document.createElement("div");
    div.className="line";
    div.innerHTML=text;
    consoleEl.appendChild(div);
    consoleEl.scrollTop = consoleEl.scrollHeight;
}

function prompt(){
    const line = document.createElement("div");
    line.className="line";
    line.innerHTML=`<span class="prompt">ARCHANGEL></span> <input id="cmdInput" autofocus />`;
    consoleEl.appendChild(line);
    consoleEl.scrollTop = consoleEl.scrollHeight;

    const input = document.getElementById("cmdInput");
    input.focus();

    input.addEventListener("keydown",function(e){
        if(e.key==="Enter"){
            const value=input.value.trim();
            line.innerHTML=`<span class="prompt">ARCHANGEL></span> ${value}`;
            processCommand(value);
            prompt();
        }
    });
}

function processCommand(cmd){
    switch(cmd.toLowerCase()){
        case "help":
            print("Available commands: scan, trace, memdump, packets, clear");
            break;

        case "scan":
            print("Initializing deep system scan...");
            setTimeout(()=>print("No critical vulnerabilities found."),1000);
            break;

        case "trace":
            print("Tracing route through secure backbone...");
            setTimeout(()=>print("Route optimized via UAE proxy cluster."),1000);
            break;

        case "memdump":
            generateMemory(true);
            break;

        case "packets":
            print("Packet capture engaged.");
            break;

        case "clear":
            consoleEl.innerHTML="";
            break;

        default:
            print("Command not recognized.");
    }
}

function generateMemory(force=false){
    if(Math.random()>0.7 || force){
        let hex="0x"+Math.floor(Math.random()*1e8).toString(16).toUpperCase()+" ";
        for(let i=0;i<10;i++){
            hex+=Math.floor(Math.random()*256).toString(16).padStart(2,"0")+" ";
        }
        memoryEl.innerHTML=hex+"<br>"+memoryEl.innerHTML;
        if(memoryEl.innerHTML.length>2000) memoryEl.innerHTML="";
    }
}

function generatePackets(){
    if(Math.random()>0.6){
        const line=`TCP:${Math.floor(Math.random()*65535)} TLS1.3 ACK LEN=${Math.floor(Math.random()*1500)}`;
        packetEl.innerHTML=line+"<br>"+packetEl.innerHTML;
        if(packetEl.innerHTML.length>2000) packetEl.innerHTML="";
    }
}

function updateMetrics(){
    const cpu=Math.floor(Math.random()*100);
    const ram=Math.floor(Math.random()*100);

    document.getElementById("cpuBar").style.width=cpu+"%";
    document.getElementById("cpuText").innerText=cpu+"%";

    document.getElementById("ramBar").style.width=ram+"%";
    document.getElementById("ramText").innerText=ram+"%";
}

setInterval(()=>{
    generateMemory();
    generatePackets();
    updateMetrics();
},1000);

fetch("https://ipapi.co/json/")
.then(r=>r.json())
.then(d=>{
    document.getElementById("ip").innerText=d.ip+" // "+d.city+", "+d.country_name;
})
.catch(()=>{
    document.getElementById("ip").innerText="127.0.0.1 // Localhost";
});

print("ARCHANGEL Tactical Interface Initialized.");
prompt();
</script>

</body>
</html>
