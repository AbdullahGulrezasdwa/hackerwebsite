<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enterprise Security Console - Node_AD_09</title>
    <style>
        :root {
            --bg: #002b36; --text: #839496; --highlight: #268bd2;
            --warn: #cb4b16; --success: #859900; --sidebar-bg: #073642;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', 'Ubuntu Mono', monospace; }
        body { background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar: Professional System Stats */
        #nav { width: 300px; background: var(--sidebar-bg); border-right: 1px solid #586e75; display: flex; flex-direction: column; padding: 20px; }
        .header { font-size: 12px; font-weight: bold; color: var(--highlight); margin-bottom: 20px; letter-spacing: 1px; }
        .data-point { margin-bottom: 15px; font-size: 13px; border-bottom: 1px solid rgba(131, 148, 150, 0.1); padding-bottom: 5px; }
        .label { display: block; font-size: 10px; color: #586e75; text-transform: uppercase; }

        /* Main Workspace */
        #workspace { flex: 1; display: flex; flex-direction: column; background: #001f27; }
        #toolbar { height: 40px; background: #073642; border-bottom: 1px solid #586e75; display: flex; align-items: center; padding: 0 20px; font-size: 12px; gap: 20px; }
        
        /* The "Hacker" Typer Area */
        #terminal-wrapper { flex: 1; padding: 20px; overflow-y: hidden; position: relative; }
        #terminal { white-space: pre-wrap; font-family: 'Consolas', monospace; font-size: 14px; line-height: 1.5; color: #93a1a1; }
        
        /* Bottom Activity Log */
        #activity-log { height: 200px; border-top: 1px solid #586e75; background: var(--sidebar-bg); padding: 15px; overflow: hidden; font-size: 11px; }
        .log-entry { margin-bottom: 4px; border-left: 2px solid var(--highlight); padding-left: 8px; }

        .cursor { display: inline-block; width: 8px; height: 15px; background: var(--highlight); animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body onkeydown="handleInput(event)">

    <div id="nav">
        <div class="header">SYSTEM_FORENSICS_v4.2</div>
        <div class="data-point"><span class="label">Primary Node</span><span id="ip">127.0.0.1</span></div>
        <div class="data-point"><span class="label">Geo_Location</span><span id="geo">ABU DHABI / UAE</span></div>
        <div class="data-point"><span class="label">ISP_Backbone</span><span id="isp">...</span></div>
        <div class="data-point"><span class="label">Latency</span><span id="ping">24ms</span></div>
        <div class="data-point" style="margin-top:auto">
            <span class="label">Session Integrity</span>
            <div style="width:100%; height:4px; background:#002b36; margin-top:5px;">
                <div id="integrity" style="width:100%; height:100%; background:var(--success)"></div>
            </div>
        </div>
    </div>

    <div id="workspace">
        <div id="toolbar">
            <span style="color:var(--success)">‚óè ENCRYPTED_TUNNEL</span>
            <span>FILESYSTEM: /ROOT/VAR/LOGS</span>
            <span style="margin-left:auto">USER: PRODIGY_40</span>
        </div>
        <div id="terminal-wrapper">
            <div id="terminal"></div><span class="cursor"></span>
        </div>
        <div id="activity-log" id="logs-container">
            <div class="label" style="margin-bottom:10px">Live Traffic Analysis</div>
            <div id="live-logs"></div>
        </div>
    </div>

    <script>
        // Real IP/City Fetch
        fetch('https://ipapi.co/json/').then(r => r.json()).then(d => {
            document.getElementById('ip').innerText = d.ip;
            document.getElementById('geo').innerText = d.city.toUpperCase() + " / " + d.country_name;
            document.getElementById('isp').innerText = d.org;
        });

        const commands = [
            "sudo tcpdump -i eth0 -vv",
            "Establishing handshake with remote kernel... [OK]",
            "DECRYPTING RSA-4096 BITSTREAM...",
            "mount -t ext4 /dev/sdb1 /mnt/recovery",
            "grep -r 'password' /etc/shadow",
            "Nmap scan report for 192.168.1.1",
            "PORT     STATE  SERVICE",
            "22/tcp   open   ssh",
            "80/tcp   open   http",
            "Injecting payload to memory address 0x40... SUCCESS",
            "Clearing system event logs to prevent detection...",
            "Status: Math_Prodigy_Efficiency at 40/40."
        ];

        let cmdIdx = 0;
        let charIdx = 0;
        const terminal = document.getElementById('terminal');

        function handleInput(e) {
            // Allow system keys
            if (e.ctrlKey || e.metaKey || e.key.startsWith('F')) return;
            e.preventDefault();

            // Typing Logic
            const speed = 3;
            for(let k=0; k<speed; k++) {
                if (charIdx < commands[cmdIdx].length) {
                    terminal.innerHTML += commands[cmdIdx][charIdx];
                    charIdx++;
                } else {
                    terminal.innerHTML += "<br>";
                    cmdIdx = (cmdIdx + 1) % commands.length;
                    charIdx = 0;
                }
            }

            // Scroll Terminal
            const wrapper = document.getElementById('terminal-wrapper');
            wrapper.scrollTop = wrapper.scrollHeight;

            // Generate Fake Live Traffic
            if (Math.random() > 0.8) {
                const logs = document.getElementById('live-logs');
                const log = document.createElement('div');
                log.className = 'log-entry';
                log.innerText = `[${new Date().toLocaleTimeString()}] INBOUND TCP/TLS ${Math.floor(Math.random()*65535)} -> PORT 443 [ESTABLISHED]`;
                logs.prepend(log);
                if (logs.childNodes.length > 8) logs.removeChild(logs.lastChild);
            }
        }
    </script>
</body>
</html>
