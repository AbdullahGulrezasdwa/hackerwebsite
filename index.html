<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>GTX Browser | Velocity & Intelligence</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ea;
            --secondary: #ff0050;
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: white;
            overflow-x: hidden;
        }

        /* Animated Background */
        .background-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 15% 50%, rgba(0, 242, 234, 0.15), transparent 25%),
                        radial-gradient(circle at 85% 30%, rgba(255, 0, 80, 0.15), transparent 25%);
            z-index: -1;
            animation: pulse 10s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(1.1); opacity: 0.8; }
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: 900; font-size: 1.5rem; letter-spacing: -1px; }
        .logo span { color: var(--primary); }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 5rem;
            line-height: 1;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        h1 span {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 1.25rem;
            color: #888;
            max-width: 600px;
            margin-bottom: 40px;
        }

        /* The Button */
        .btn {
            background: white;
            color: black;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 40px rgba(0, 242, 234, 0.6);
            background: var(--primary);
        }

        /* Browser Mockup */
        .browser-mockup {
            margin-top: 80px;
            width: 80%;
            max-width: 900px;
            height: 500px;
            background: rgba(20, 20, 20, 0.8);
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.8);
            position: relative;
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            transform: perspective(1000px) rotateX(5deg);
            transition: transform 0.5s ease;
        }

        .browser-mockup:hover {
            transform: perspective(1000px) rotateX(0deg);
        }

        .browser-header {
            height: 40px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 8px;
        }

        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }
        .bar { 
            height: 10px; width: 40%; background: var(--border); 
            border-radius: 5px; margin-left: 20px; 
        }

        .browser-body {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #333;
            font-weight: 900;
            background: radial-gradient(circle at center, rgba(255,255,255,0.02), transparent);
        }

        /* Features Grid */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 100px 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border);
            transition: 0.3s;
        }

        .card:hover { border-color: var(--primary); }
        .card h3 { color: var(--primary); margin-top: 0; }
        .card p { color: #aaa; line-height: 1.6; }

    </style>
</head>
